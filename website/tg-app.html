<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–¢–≤–æ–π –î–æ–Ω–æ—Ä - Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        
        .logo svg {
            width: 100%;
            height: 100%;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--tg-theme-text-color, #E53935);
        }
        
        .status {
            font-size: 16px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 12px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }
        
        .status.loading {
            color: var(--tg-theme-hint-color, #999);
        }
        
        .status.success {
            background: #E8F5E9;
            color: #2E7D32;
        }
        
        .status.error {
            background: #FFEBEE;
            color: #C62828;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-top-color: #E53935;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .debug {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 12px;
            text-align: left;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #E53935;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        .btn:hover {
            background: #C62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="bloodGradient" x1="20" y1="4" x2="20" y2="36">
                        <stop stop-color="#E53935"/>
                        <stop offset="1" stop-color="#B71C1C"/>
                    </linearGradient>
                </defs>
                <path d="M20 4C20 4 8 16 8 24C8 30.627 13.373 36 20 36C26.627 36 32 30.627 32 24C32 16 20 4 20 4Z" fill="url(#bloodGradient)"/>
                <path d="M16 22H24M20 18V26" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>
        
        <h1>–¢–≤–æ–π –î–æ–Ω–æ—Ä</h1>
        
        <div id="status" class="status loading">
            <div class="spinner"></div>
            –ó–∞–≥—Ä—É–∑–∫–∞...
        </div>
        
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        const DEBUG = false; // –û—Ç–ª–∞–¥–∫–∞ –≤—ã–∫–ª—é—á–µ–Ω–∞
        const API_URL = 'https://tvoydonor.by/api';
        
        function log(msg) {
            console.log(msg);
            if (DEBUG) {
                const debugEl = document.getElementById('debug');
                debugEl.style.display = 'block';
                debugEl.innerHTML += msg + '<br>';
            }
        }
        
        function setStatus(text, type) {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status ' + type;
            statusEl.innerHTML = text;
        }
        
        async function init() {
            log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º Telegram WebApp
            if (!window.Telegram || !window.Telegram.WebApp) {
                log('‚ùå Telegram.WebApp –Ω–µ –Ω–∞–π–¥–µ–Ω');
                setStatus('‚ùå –û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram', 'error');
                return;
            }
            
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            
            log('‚úÖ Telegram WebApp –≥–æ—Ç–æ–≤');
            log('üì± –í–µ—Ä—Å–∏—è: ' + tg.version);
            log('üì± –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ' + tg.platform);
            log('üì± initData –¥–ª–∏–Ω–∞: ' + (tg.initData?.length || 0));
            
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const user = tg.initDataUnsafe?.user;
            
            if (!user || !user.id) {
                log('‚ùå –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                log('initDataUnsafe: ' + JSON.stringify(tg.initDataUnsafe));
                setStatus('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–∑ Telegram', 'error');
                return;
            }
            
            log('üë§ Telegram ID: ' + user.id);
            log('üë§ Username: ' + (user.username || '–Ω–µ—Ç'));
            log('üë§ –ò–º—è: ' + (user.first_name || ''));
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
            setStatus('<div class="spinner"></div>–í—Ö–æ–¥ –≤ –∞–∫–∫–∞—É–Ω—Ç...', 'loading');
            
            try {
                log('üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –Ω–∞ ' + API_URL + '/auth/telegram');
                
                const response = await fetch(API_URL + '/auth/telegram', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        init_data: tg.initData,
                        telegram_id: user.id,
                        username: user.username
                    })
                });
                
                log('üì• –û—Ç–≤–µ—Ç: ' + response.status);
                
                const data = await response.json();
                log('üì¶ –î–∞–Ω–Ω—ã–µ: ' + JSON.stringify(data).substring(0, 200));
                
                if (response.ok && data.access_token) {
                    log('‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!');
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω
                    localStorage.setItem('auth_token', data.access_token);
                    localStorage.setItem('user_type', data.user_type);
                    localStorage.setItem(data.user_type + '_user', JSON.stringify(data.user));
                    
                    setStatus('‚úÖ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ' + (data.user.full_name || data.user.name || '–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å') + '!', 'success');
                    
                    // –†–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ dashboard
                    setTimeout(() => {
                        const dashboardUrl = data.user_type === 'donor' 
                            ? 'pages/donor-dashboard.html' 
                            : 'pages/medcenter-dashboard.html';
                        log('üîÑ –†–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ ' + dashboardUrl);
                        window.location.href = dashboardUrl;
                    }, 1500);
                    
                } else {
                    log('‚ÑπÔ∏è –ê–∫–∫–∞—É–Ω—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω - –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é');
                    
                    // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω - –ø—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞/—Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
                    // –ë–µ–∑ –ø–æ–∫–∞–∑–∞ –æ—à–∏–±–∫–∏ - –¥–∞—ë–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è
                    setStatus('üëã –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!<br><br>–ü–µ—Ä–µ—Ö–æ–¥ –∫ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏...', 'loading');
                    
                    setTimeout(() => {
                        window.location.href = 'pages/auth.html';
                    }, 1000);
                }
                
            } catch (error) {
                log('‚ùå –°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞: ' + error.message);
                setStatus('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º<br>' + error.message, 'error');
            }
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
